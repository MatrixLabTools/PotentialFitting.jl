language: julia

os:
  - linux

julia:
  - 1
  - nightly


notifications:
  email: false

codecov: true

addons:
  apt:
    packages:
      python3-sklearn


script:
  - julia --color=yes --check-bounds=yes -e 'using Pkg;
           Pkg.Registry.add(RegistrySpec(url="https://github.com/MatrixLabTools/PackageRegistry"));
           Pkg.Registry.add(RegistrySpec(url="https://github.com/JuliaRegistries/General"));
           Pkg.instantiate(); Pkg.build(); Pkg.test(coverage=true)'


after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'


jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1
      os: linux
      addons:
        apt:
          packages:
            python3-sklearn
      script:
        - julia --color=yes --project=docs/ -e 'using Pkg;
                 Pkg.Registry.add(RegistrySpec(url="https://github.com/MatrixLabTools/PackageRegistry"));
                 Pkg.Registry.add(RegistrySpec(url="https://github.com/JuliaRegistries/General"));
                 Pkg.instantiate();'
        - julia --color=yes --project=docs/ docs/make.jl
      after_success: skip
